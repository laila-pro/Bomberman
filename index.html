<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>bomberman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outside">
      <div id="board">
        <div id="player"></div>
        <div id="bomb"></div>
        <div class="blast" id="blastCenter"></div>
        <div class="blast" id="blastTop"></div>
        <div class="blast" id="blastBottom"></div>
        <div class="blast" id="blastLeft"></div>
        <div class="blast" id="blastRight"></div>
        <div id="walls"></div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Game Over</p>
      </div>
    </div> <!-- modal end -->

    <script src="gameover.js"></script>
    <script src="player.js"></script>
    <script src="enemies.js"></script>
    <script src="blocks.js"></script>
    <script src="bomb.js"></script>
    <script src="bombanim.js"></script>
    <script src="enemiesMove.js"></script>
  </body>
</html>
